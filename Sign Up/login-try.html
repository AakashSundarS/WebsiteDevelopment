  <body>
    <script>
      let readFile = fs.readFile;
      function check() {
        let name = document.getElementById("name").value;
        let password = document.getElementById("password").value;
        let search = "./database/" + name + ".txt";

        readFile(search, function (err, data) {
          if (data == password) {
            console.log("WELCOME!");
            return true;
          }
          if (err) {
            console.log("WRONG!");
            document.getElementById("wrong").innerHTML =
              "The username/password is incorrect!, please try again...";
            return false;
          }
        });
      }
      check();
    </script>
    <!--================login_part Area =================-->
    <section class="login_part section_padding">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-6 col-md-6">
            <div class="login_part_text text-center">
              <div class="login_part_text_iner">
                <h2>New to our Shop?</h2>
                <p>
                  There are advances being made in science and technology
                  everyday, and a good example of this is this button below ⬇️
                </p>
                <a href="#" class="btn_3">Create an Account</a>
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-md-6">
            <div class="login_part_form">
              <div class="login_part_form_iner">
                <h3>
                  Welcome Back ! <br />
                  Please Sign in now
                </h3>
                <form
                  onsubmit="return check()"
                  class="row contact_form"
                  method="GET"
                  action="/main.html"
                >
                  <div class="col-md-12 form-group p_star">
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      name="name"
                      placeholder="Username"
                      required
                    />
                  </div>
                  <div class="col-md-12 form-group p_star">
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      name="password"
                      value=""
                      placeholder="Password"
                      required
                    />
                  </div>
                  <div class="col-md-12 form-group">
                    <div class="creat_account d-flex align-items-center">
                      <input type="checkbox" id="f-option" name="selector" />
                      <label for="f-option">Remember me</label>
                    </div>
                    <button type="submit" value="submit" class="btn_3">
                      log in
                    </button>
                    <p id="wrong" style="color: darkred;"></p>
                    <a class="lost_pass" href="#">forget password?</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
